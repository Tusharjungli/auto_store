{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Spare Parts{% endblock %}</title>

    <!-- âœ… Main CSS -->
    <link rel="stylesheet" type = "text/css"href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}"> <!-- Ensure product page uses the theme -->

    <!-- âœ… Light/Dark Mode Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentTheme = localStorage.getItem("theme") || "dark";
            document.body.classList.toggle("light-mode", currentTheme === "light");
            document.getElementById("theme-icon").textContent = currentTheme === "light" ? "ðŸŒž" : "ðŸŒ™";
        });

        function toggleTheme() {
            const isLightMode = document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", isLightMode ? "light" : "dark");
            document.getElementById("theme-icon").textContent = isLightMode ? "ðŸŒž" : "ðŸŒ™";
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'index' %}" class="logo">AutoParts</a>
                <div class="nav-links">
                    <a href="{% url 'product_list' %}" class="nav-item">Products</a>
                    <a href="{% url 'cart_view' %}" class="nav-item">
                        <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">{{ cart_count }}</span>)
                    </a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item">Login</a>
                    {% endif %}

                    <!-- âœ… Fixed Theme Toggle Position -->
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <span id="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- âœ… Floating Feedback Button (Always Visible) -->
    <a href="{% url 'feedback_view' %}" class="feedback-float-btn">
        ðŸ’¬ <span>Feedback</span>
    </a>
    

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Auto Spare Parts. All rights reserved.</p>
    </footer>
</body>
</html>
