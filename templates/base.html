{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Spare Parts{% endblock %}</title>

    <!-- âœ… Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'index' %}" class="logo">AutoParts</a>
                
                <!-- âœ… Mobile Menu Toggle Button -->
                <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>

                <!-- âœ… Navigation Links -->
                <div class="nav-links">
                    <a href="{% url 'product_list' %}" class="nav-item">Products</a>
                    <a href="{% url 'cart_view' %}" class="nav-item">
                        ðŸ›’ Cart (<span id="cart-count">{{ cart_count }}</span>)
                    </a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Auto Spare Parts. All rights reserved.</p>
    </footer>

    <!-- âœ… JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");

            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
