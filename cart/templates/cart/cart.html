{% load static %}
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        {% if cart_items %}
            {% for item in cart_items %}
                <div class="cart-item">
                    <span>{{ item.product.name }}</span>
                    
                    <div class="quantity-controls">
                        <a href="{% url 'decrease_quantity' item.id %}">
                            <button>-</button>
                        </a>
                        <span>{{ item.quantity }}</span>
                        <a href="{% url 'increase_quantity' item.id %}">
                            <button>+</button>
                        </a>
                    </div>

                    <span class="total-price">₹{{ item.total_price }}</span>

                    <a href="{% url 'remove_from_cart' item.id %}" class="remove-btn">Remove</a>
                </div>
            {% endfor %}

            <div class="total-section">
                <h3>Total: ₹{{ total_price }}</h3>
            </div>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}

        <a href="{% url 'product_list' %}" class="continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
